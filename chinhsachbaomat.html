Chúng tôi rất coi trọng việc bảo vệ thông tin cá nhân của bạn. Chính sách bảo mật này mô tả cách chúng tôi thu thập, sử dụng, lưu trữ và bảo vệ thông tin mà bạn cung cấp khi truy cập và sử dụng các dịch vụ trên website của chúng tôi. Khi bạn sử dụng dịch vụ của chúng tôi, bạn đồng ý với các điều khoản và điều kiện trong chính sách bảo mật này.

1. Thu Thập Thông Tin Cá Nhân

Chúng tôi thu thập thông tin cá nhân khi bạn đăng ký tài khoản, sử dụng các dịch vụ của chúng tôi, hoặc tương tác với chúng tôi qua website. Các thông tin mà chúng tôi có thể thu thập bao gồm:

Thông tin nhận dạng cá nhân: Họ tên, địa chỉ email, số điện thoại, địa chỉ giao hàng (nếu có).

Thông tin thanh toán: Thông tin thanh toán như thẻ tín dụng hoặc tài khoản ngân hàng khi bạn thực hiện giao dịch.

Thông tin sử dụng: Các thông tin về cách bạn sử dụng dịch vụ, các trang bạn đã truy cập, thời gian và ngày tháng sử dụng dịch vụ của chúng tôi.

Thông tin từ các thiết bị di động: Nếu bạn sử dụng dịch vụ qua thiết bị di động, chúng tôi có thể thu thập thông tin về vị trí, loại thiết bị và các thông tin khác liên quan đến thiết bị của bạn.


2. Cách Sử Dụng Thông Tin

Thông tin cá nhân của bạn sẽ được sử dụng vào các mục đích sau:

Cung cấp dịch vụ và hỗ trợ khách hàng: Chúng tôi sử dụng thông tin cá nhân để tạo tài khoản, cung cấp dịch vụ và giải quyết các yêu cầu hỗ trợ từ bạn.

Cải thiện dịch vụ: Thông tin được thu thập giúp chúng tôi cải tiến các tính năng và dịch vụ, đảm bảo bạn có trải nghiệm tốt nhất khi sử dụng website.

Liên lạc với bạn: Chúng tôi có thể gửi email hoặc tin nhắn thông báo về các bản cập nhật, thay đổi dịch vụ, hay các sản phẩm, chương trình khuyến mãi mới.

Phân tích và nghiên cứu: Chúng tôi sử dụng dữ liệu để phân tích và cải thiện các chức năng của website, đảm bảo dịch vụ luôn hoạt động hiệu quả.


3. Chia Sẻ Thông Tin Cá Nhân

Chúng tôi cam kết không bán, chia sẻ hoặc trao đổi thông tin cá nhân của bạn với bất kỳ bên thứ ba nào mà không có sự đồng ý rõ ràng từ bạn, ngoại trừ các trường hợp sau:

Đối tác cung cấp dịch vụ: Chúng tôi có thể chia sẻ thông tin cá nhân của bạn với các đối tác bên thứ ba nhằm hỗ trợ cung cấp dịch vụ cho bạn (chẳng hạn như dịch vụ thanh toán, hỗ trợ kỹ thuật).

Yêu cầu của pháp luật: Chúng tôi có thể tiết lộ thông tin cá nhân của bạn khi được yêu cầu bởi cơ quan nhà nước hoặc trong trường hợp cần thiết để bảo vệ quyền lợi hợp pháp của chúng tôi hoặc của bên thứ ba.

Trường hợp chuyển nhượng tài sản: Trong trường hợp công ty chúng tôi được mua lại hoặc sáp nhập với một công ty khác, thông tin cá nhân của bạn có thể được chuyển giao cho bên nhận chuyển nhượng.


4. Bảo Vệ Thông Tin Cá Nhân

Chúng tôi sử dụng các biện pháp bảo mật tiên tiến để bảo vệ thông tin cá nhân của bạn khỏi việc truy cập trái phép, mất mát hoặc sử dụng sai mục đích. Các biện pháp bảo mật này bao gồm mã hóa dữ liệu, tường lửa và quy trình bảo mật nghiêm ngặt. Tuy nhiên, không có phương thức truyền tải qua Internet hoặc phương thức lưu trữ điện tử nào là hoàn toàn an toàn, vì vậy mặc dù chúng tôi cam kết bảo mật, chúng tôi không thể đảm bảo 100% sự an toàn của thông tin.

5. Cookie và Công Nghệ Tương Tự

Chúng tôi sử dụng cookie và các công nghệ tương tự để cải thiện trải nghiệm của người dùng. Cookie giúp chúng tôi ghi nhớ các lựa chọn và tùy chỉnh của bạn, phân tích hành vi người dùng trên website, và cung cấp các quảng cáo hoặc nội dung phù hợp với bạn hơn. Bạn có thể tắt cookie trong trình duyệt của mình, tuy nhiên điều này có thể làm giảm trải nghiệm của bạn trên website.

6. Quyền Lợi của Bạn

Bạn có quyền kiểm soát thông tin cá nhân mà bạn cung cấp cho chúng tôi. Cụ thể, bạn có quyền:

Truy cập và sửa đổi thông tin: Bạn có thể yêu cầu truy cập và cập nhật thông tin cá nhân của mình qua tài khoản người dùng hoặc bằng cách liên hệ trực tiếp với chúng tôi.

Yêu cầu xóa thông tin: Bạn có thể yêu cầu chúng tôi xóa thông tin cá nhân của bạn khỏi hệ thống của chúng tôi trong phạm vi luật pháp cho phép.

Chống lại việc xử lý dữ liệu: Bạn có thể yêu cầu ngừng xử lý dữ liệu của bạn, đặc biệt khi bạn không còn muốn nhận thông tin tiếp thị từ chúng tôi.


7. Liên Hệ

Nếu bạn có bất kỳ câu hỏi hoặc yêu cầu nào liên quan đến chính sách bảo mật này, xin vui lòng liên hệ với chúng tôi qua:
